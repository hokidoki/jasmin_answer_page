<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
            text-align: center;
        }
        h1{

            width: 300px;
            text-align: center;
            margin: 20px auto;
        }
        #inputContainer{
            width: 180px;
            margin: 20px auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Is Palindrome?</h1>
        <div id="inputContainer">
            <input type="text" id="input">
            <button onclick="check()">check</button>
        </div>
        <div id="result">
    
        </div>
    </div>
</body>
<script>
    let getStack;
    {
    function StackType(){
        const stack = [];
        let top = -1;
        this.push = (char) =>{
            stack[++top] = char;
        }

        this.pop = () =>{
            if(!this.isEmpty()){
                return stack[top--];
            }else{
                return new Error();
            }
        }

        this.isEmpty = ()=>{
            return top < 0;
        }
    }

    let stack = new StackType();
    
    getStack = function(){
        return stack;
    }

    }
    function check(){
        const input = document.getElementById("input");
        const result = document.getElementById("result");

        if(!input.value){
            alert("문자열을 넣어주시기 바랍니다.");
            return;
        }

        console.log(getStack())

        for(let i = 0; i < input.value.length; i++){
            getStack().push(input.value[i]);
        }
        let checkText = "";

            
        while(!getStack().isEmpty()){
            checkText += getStack().pop();
        }

        if(input.value === checkText){
            result.innerText = `${input.value} 는 거꾸로 해도 ${checkText} 입니다. Palindrome이 맞습니다.`;
        }else{
            result.innerText = `${input.value} 는 거꾸로 하면 ${checkText} 입니다. Palindrome이 아닙니다.`;
        }

        input.value ="";
    }
</script>
</html>
